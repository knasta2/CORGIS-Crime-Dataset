<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Abortion Effects on Crime" />
    <meta name="viewport" content="width=device-width" />
    <title>Abortion Effects on Crime Rates</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      circle {
        fill: lightblue;
        stroke: black;
      }
    </style>
  </head>
  <body onload="init()">
    <svg width="800" height="600"></svg>

    <script>
    async function init() {
    const width = 800;
    const height = 600;
    const data = await d3.csv(
        "https://raw.githubusercontent.com/knasta2/CORGIS-Crime-Dataset/main/legal_before.csv"
    );

    var svg = d3.select("svg");

    // group the data: I want to draw one line per group
    var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
        .key(function(d) { return d.State;})
        .entries(data);

    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
        .domain([d3.min(data, function(d) { return +d.Year}), d3.max(data, function(d) { return +d.Year; })])
        .range([ 0, width ]);
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
        .domain([d3.min(data, function(d) { return +d.ViolentAll; }), d3.max(data, function(d) { return +d.ViolentAll; })])
        .range([ height, 0 ]);
    svg.append("g")
        .call(d3.axisLeft(y));

    // color palette
    var res = sumstat.map(function(d){ return d.key }) // list of group names
    var color = d3.scaleOrdinal()
        .domain(res)
        .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'])

    // Draw the line
    svg.selectAll(".line")
        .data(sumstat)
        .enter()
        .append("path")
            .attr("fill", "none")
            .attr("stroke", function(d){ return color(d.key) })
            .attr("stroke-width", 1.5)
            .attr("d", function(d){
            return d3.line()
                .x(function(d) { return x(d.Year); })
                .y(function(d) { return y(+d.ViolentAll); })
                (d.values)
            })
        
    }
    </script>
  </body>
</html>
